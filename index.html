<head>
    <title>Nunam Wifi Setup</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>


    <div>
        <img src="nlogo.png">
        <h1>Nunam WiFi Configuration</h1>
        <div id="multi-step-form-container">
            <ul class="form-stepper form-stepper-horizontal text-center mx-auto pl-0">
                <li class="form-stepper-active text-center form-stepper-list" step="1">
                    <a class="mx-2">
                        <span class="form-stepper-circle">
                            <span>1</span>
                        </span>
                        <div class="label">Connect</div>
                    </a>
                </li>
                <li class="form-stepper-unfinished  text-center form-stepper-list" step="2">
                    <a class="mx-2">
                        <span class="form-stepper-circle text-muted">
                            <span>2</span>
                        </span>
                        <div class="label text-muted">Wifi Scan</div>
                    </a>
                </li>
                <li class="form-stepper-unfinished text-center form-stepper-list" step="3">
                    <a class="mx-2">
                        <span class="form-stepper-circle text-muted">
                            <span>3</span>
                        </span>
                        <div class="label text-muted">Done</div>
                    </a>
                </li>
            </ul>

            <form id="userAccountSetupForm" name="userAccountSetupForm" enctype="multipart/form-data" method="POST">

                <section id="step-1" class="form-step">
                    <div id="permissions_text">
                        <h2 class="font-normal">Permissions:</h2>
                        <div class="mt-3">
                            Note: Allow "Nearby Devices" permissions.
                        </div>
                    </div>
                    <div class="mt-3">
                        <div id="connection-msg" style="display: none; font-size: 25px; font-weight: 500;"></div>
                        <button id="connect_btn" class="button" type="submit">Connect With Nunam
                        </button>
                        <button id="first_next" class="button btn-navigate-form-step mt-3" step_number="2"
                            style="display: none;">Next</button>
                    </div>
                </section>

                <section id="step-2" class="form-step d-none">
                    <div class="mt-0" style="display: flex; justify-content: center; align-items: center;">
                        <button id="wifi_scan_btn" class="button btn-navigate-form-step" type="button"
                            step_number="3">Scan for Wifi
                            Network</button>
                    </div>
                    <p>Select Network: <select id="ssid" size=1 placeholder="WiFi SSID" style="min-width: 150px;"
                            disabled></select></p>
                    <p id="password_p">Password: <input id="password" type="password" size=17 placeholder="Password"
                            disabled></p>
                    <p><button id="submit_credentials_btn" class="button btn-navigate-form-step" step_number="3"
                            disabled>Connect to Network</button></p>
                </section>

                <section id="step-3" class="form-step d-none">
                    <h1 class="font-normal">Connected:
                        <div id="wifi_connection-msg" style="display: none; font-size: 25px; font-weight: 500;"></div>
                        <i class="fa fa-check-circle" style="font-size:30px;color:green"></i>
                    </h1>
                    <div class="mt-3" style="display: flex; justify-content: center; align-items: center;">
                        <button class="button submit-btn" type="submit">Disconnect from Nunam</button>
                    </div>
                </section>

            </form>
        </div>
    </div>


    <script>
        var Logger = {
            log: function () {
                var line = Array.prototype.slice
                    .call(arguments)
                    .map(function (argument) {
                        return typeof argument === 'string'
                            ? argument
                            : JSON.stringify(argument);
                    })
                    .join(' ');

                document.querySelector('#log').textContent += '> ' + line + '\n';
            },

            clearLog: function () {
                document.querySelector('#log').textContent = '';
            },
        };

        var argon_ble_device = null; // BLE connection instance
        var ssids = [];

        const uuid_wifi_config_service = 'b4ad5b8d-d2db-44d6-9d35-5d43b9e5060c';
        const uuid_wifi_config_tx = '3c673f3a-382a-4835-8433-c1c1b6b65346';
        const uuid_wifi_config_rx = '226285d5-7a5a-448d-8317-dae1fd2d6c36';

        var encoder = new TextEncoder();

        function onScanButtonClick() {
            if (argon_ble_device) {
                argon_ble_device.gatt
                    .getPrimaryService(uuid_wifi_config_service)
                    // Set up notifications
                    .then(function (service) {
                        // Logger.log('Getting WiFi Configuration Service...');
                        service
                            .getCharacteristic(uuid_wifi_config_rx)
                            .then(function (characteristic) {
                                characteristic.startNotifications();
                                // Logger.log('RX notifications enabled');
                                return characteristic;
                            })
                            .then(function (characteristic) {
                                characteristic.addEventListener(
                                    'characteristicvaluechanged',
                                    rxDataHandler
                                );
                                // Logger.log('Added \'rx\' service listener');

                            })

                            .catch(function (error) {
                                Logger.log('Argh! ' + error);
                            });
                        return service;
                    })
                    // Initiate WiFi scan
                    .then(function (service) {
                        return service.getCharacteristic(uuid_wifi_config_tx);
                    })
                    .then(function (characteristic) {
                        Logger.log('Initiate WiFi Scan');
                        var scan_msg = {
                            msg_type: 'scan',
                        };
                        var message_str = JSON.stringify(scan_msg);
                        var bytes = encoder.encode(message_str);
                        Logger.log('TX: ' + JSON.stringify(scan_msg));
                        return characteristic.writeValue(bytes);
                        // return characteristic.writeValue(cmd_wifi_scan)
                    })
                    .catch(function (error) {
                        Logger.log('Argh! ' + error);
                    });
            } else {
                Logger.log('Not connected to Argon!');
            }
        }

        function onSubmitCredentialsButtonClick() {
            if (argon_ble_device) {
                argon_ble_device.gatt
                    .getPrimaryService(uuid_wifi_config_service)
                    .then(function (service) {
                        return service.getCharacteristic(uuid_wifi_config_tx);
                    })
                // Send credentials to device
                var message = ''
                    .then(function (characteristic) {
                        var credentials_msg = {
                            msg_type: 'set_creds',
                            ssid: document.getElementById('ssid').value,
                            password: document.getElementById('password').value,
                        };
                        Logger.log(
                            'Configure WiFi Credentials for network \"' +
                            credentials_msg.ssid +
                            '\"'
                        );
                        message = credentials_msg.ssid
                        var message_str = JSON.stringify(credentials_msg);
                        var bytes = encoder.encode(message_str);
                        Logger.log('TX: ' + JSON.stringify(credentials_msg));
                        var connectionMsgElement = document.getElementById('wifi_connection-msg');
                        connectionMsgElement.style.display = 'block';
                        connectionMsgElement.textContent = message;
                        return characteristic.writeValue(bytes);
                    })
                    .catch(function (error) {
                        Logger.log('Argh! ' + error);
                    });
            } else {
                Logger.log('Not connected to Argon!');
            }
        }

        function onConnectButtonClick() {
            Logger.log('Requesting Bluetooth Device...');
            var message = ''

            navigator.bluetooth
                .requestDevice({
                    filters: [
                        {
                            services: [uuid_wifi_config_service], // Only show Argons that have the WiFi config service enabled (this doesn't work??)
                            // namePrefix: "Argon",                  // Argons advertise their name as "Argon-XXXXXX"
                        },
                    ],
                })
                .then(function (device) {
                    Logger.log('Connecting to ' + device.name + '...');
                    device.addEventListener(
                        'gattserverdisconnected',
                        onDisconnected,

                    );
                    message = 'Connected With Nunam Device: ' + device.name
                    console.log("disconnect")
                    argon_ble_device = device;
                    Logger.log('Connected with ' + device.name);
                    return device.gatt.connect();
                })
                .then(function (server) {
                    // Logger.log('Connected with ');
                    // document.getElementById('form_wifi_scan').style.display = 'block';
                    // document.getElementById('form_wifi_config').style.display = 'block';
                    // document.getElementById('wifi_scan_btn').disabled = false;
                    // document.getElementById('connect_btn').innerText =
                    //     'Disconnect from Argon';

                    // document.getElementById('step-2').style.display = 'block';
                    document.getElementById('first_next').style.display = "block";
                    document.getElementById('connect_btn').style.display = 'none';
                    var connectionMsgElement = document.getElementById('connection-msg');
                    connectionMsgElement.style.display = 'block';
                    connectionMsgElement.textContent = message;
                    document.getElementById('permissions_text').style.display = 'none';


                })
                .catch(function (error) {
                    Logger.log('Argh! ' + error);
                    argon_ble_device = null;
                });
        }

        function onDisconnectButtonClick() {
            if (argon_ble_device) {
                Logger.log('Disconnecting...');
                argon_ble_device.gatt.disconnect();
            }
        }

        // Handler for when data is received from the BLE device
        function rxDataHandler(event) {
            var decoder = new TextDecoder('utf-8');
            var result_str = decoder.decode(event.target.value);
            try {
                var obj = JSON.parse(result_str);
                if (obj) {
                    if (obj.msg_t == 'scan_resp') {
                        Logger.log('RX: \"' + result_str + '\"');
                        if (obj.ssid != '') {
                            var ssid_list = document.getElementById('ssid');
                            var ssid_string = obj.ssid + ' (' + obj.sec + ')';
                            ssid_list.appendChild(new Option(ssid_string, obj.ssid));
                            ssids.push(obj);

                            // Hacky fix to only enable SSID and Password fields after we get an SSID response from the Argon
                            if (ssids.length == 1) {
                                // Added our first SSID to the list
                                // Enable SSID and Password fields on the web form
                                document.getElementById('ssid').disabled = false;
                                document.getElementById('password').disabled = false;
                                document
                                    .getElementById('ssid')
                                    .dispatchEvent(new Event('change')); // Force update the submit button
                            }
                        }
                    } else {
                        Logger.log(
                            'Unknown message received: \"' + result_str + '\"'
                        );
                    }
                }
            } catch (error) {
                Logger.log('Error: ' + error);
            }
        }

        function onDisconnected(event) {
            const device = event.target;
            Logger.log(`Device ${device.name} is disconnected.`);
            argon_ble_device = null;
            resetUI();
        }

        function resetUI() {

            document.getElementById('first_next').style.display = "none";
            document.getElementById('connect_btn').style.display = 'block';
            var connectionMsgElement = document.getElementById('connection-msg');
            connectionMsgElement.style.display = 'block';
            connectionMsgElement.textContent = message;
            document.getElementById('permissions_text').style.display = 'block';

        }

        // Connect to Argon button handler
        document.getElementById('connect_btn').addEventListener('click', function (
            event
        ) {
            event.stopPropagation();
            event.preventDefault();

            if (navigator.bluetooth) {
                if (argon_ble_device) {
                    // Disconnect
                    onDisconnectButtonClick();
                } else {
                    // Connect
                    Logger.clearLog();
                    onConnectButtonClick();

                    // document.getElementById('connect_btn').click();
                }
            } else {
                Logger.log(
                    'Error: Web Bluetooth API is not available. Please make sure the "Experimental Web Platform features" flag is enabled.'
                );
            }
        });

        // Scan for networks button handler
        document
            .getElementById('wifi_scan_btn')
            .addEventListener('click', function (event) {
                event.stopPropagation();
                event.preventDefault();

                // Reset UI State if button is clicked (don't want to duplicate networks)
                document.getElementById('ssid').disabled = true;
                document.getElementById('password').disabled = true;
                document.getElementById('submit_credentials_btn').disabled = true;

                // Clear list
                var ssid_list = document.getElementById('ssid');
                while (ssid_list.firstChild) {
                    ssid_list.removeChild(ssid_list.firstChild);
                }

                ssids = [];

                var password = document.getElementById('password');
                password.value = '';

                onScanButtonClick();
            });

        // Submit credentials button handler
        document
            .getElementById('submit_credentials_btn')
            .addEventListener('click', function (event) {
                event.stopPropagation();
                event.preventDefault();
                onSubmitCredentialsButtonClick();
            });

        // Handler to only enable submit credentials button when password length >0
        document.getElementById('password').addEventListener('input', function (
            event
        ) {
            if (
                document.getElementById('ssid').options.length > 0 &&
                document.getElementById('password').value.length > 0
            ) {
                document.getElementById('submit_credentials_btn').disabled = false;
            } else {
                document.getElementById('submit_credentials_btn').disabled = true;
            }
        });

        document.getElementById('ssid').addEventListener('change', function (
            event
        ) {
            var selected_ssid = ssids[event.target.options.selectedIndex];
            if (selected_ssid.sec == 'Unsecured') {
                document.getElementById('submit_credentials_btn').disabled = false;
                document.getElementById('password_p').style.display = 'none';
                document.getElementById('password').value = '';
            } else {
                document.getElementById('password_p').style.display = 'block';
                if (
                    document.getElementById('ssid').options.length > 0 &&
                    document.getElementById('password').value.length > 0
                ) {
                    document.getElementById('submit_credentials_btn').disabled = false;
                } else {
                    document.getElementById('submit_credentials_btn').disabled = true;
                }
            }
        });
    </script>
    <script src="script.js"></script>
</body>

</html>
